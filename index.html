		<!-- Button trigger modal -->

		<!-- Modal -->
		<div class="modal fade" id="selection_Modal" tabindex="-1" role="dialog" aria-labelledby="selection_ModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h4 class="modal-title" id="selection_ModalLabel">Check Event</h4>
					</div>
					<div class="modal-body">
						<div class="btn-group" role="group">
							<button type="button" class="btn btn-default operation" data-operation='add'>Add</button>
							<button type="button" class="btn btn-default operation" data-operation='del'>Delete</button>
							<button type="button" class="btn btn-default operation" data-operation='view'>View</button>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="modal fade" id="add_selection_Modal" tabindex="-1" role="dialog" aria-labelledby="selection_ModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h4 class="modal-title" id="selection_ModalLabel">Add Event</h4>
					</div>
					<div class="modal-body">
						<form action="" class="form-horizontal">
							<div class="form-group">
								<label for="lecture" class="col-sm-2 control-label">Lecture</label>
								<div class="col-sm-10">
									<select name="lecture" id="lecture" class="form-control">
										<option value="0">Select Lecture</option>
										<option value="eng">English</option>
										<option value="hin">Hindi</option>
										<option value="mar">Marathi</option>
										<option value="de">Digital Electronics</option>
									</select>
								</div>
							</div>
							<div class="form-group">
								<label for="lecturer" class="col-sm-2 control-label">Lecturer</label>
								<div class="col-sm-10">
									<select name="lecturer" id="lecturer" class="form-control">
										<option value="0">Select Lecturer</option>
										<option value="eng">Prof. Xaviers</option>
										<option value="eng">Prof. Banner</option>
										<option value="eng">Nutty Professor</option>
									</select>
								</div>
							</div>
							<div class="form-group">
								<label for="lecture_topic" class="col-sm-2 control-label">Topic</label>
								<div class="col-sm-10">
									<input type="text" name='lecture_topic' id='lecture_topic' placeholder="Topic" class="form-control" />
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-offset-2 col-sm-10">
									<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
									<button type="button" class="btn btn-primary submit_lecture">Save Lecture</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<div class="modal fade" id="view_selection_Modal" tabindex="-1" role="dialog" aria-labelledby="view_selection_ModalLabel" aria-hidden="true">

					<div class="modal-header">

		<div class="footer">
			<script type="text/javascript">

			var task_time=0;
			var task_week=0;
			var lecture = "";
			var lecturer = "";
			var  lecture_topic = "";
			
			$('.day_event').click(function(){
				$(this).addClass('active_event')
				task_week = $(this).attr('data-week')
				task_time = $(this).parent().attr('data-time')
				console.log(task_week+'-'+task_time)
			});
			$('.operation').click(function(){
				task_operation = $(this).attr('data-operation')
				console.log(task_operation)
				switch (task_operation) {
					case 'add':
						$('#add_selection_Modal').modal('show')
						break;
					case 'view':
						$('#view_selection_Modal').modal('show')
						break;
				}
				$('#selection_Modal').modal('hide');
			});
			$('.submit_lecture').click(function(){
				lecture = $('#lecture').val();
				lecturer = $('#lecturer').val();
				lecture_topic = $('#lecture_topic').val();
				console.log(lecture+"-"+lecturer+"-"+lecture_topic)
				$('#add_selection_Modal').modal('hide');
				$('.active_event').removeClass('active_event')
			});
			
			</script>
